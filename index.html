<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="displays">
                <div data-previous-display class="previous-display"></div>
                <div data-current-display class="current-display"></div>
            </div>
            <!-- Add your classes or ids -->
            <div class="buttons">
                <button data-all-clear>AC</button>
                <button data-delete>DEL</button>
                <button data-percentage>%</button>
                <button data-operation>รท</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>

                <button data-number>0</button>
                <button data-number>00</button>
                <button data-number>.</button>
                <button data-equals>=</button>
            </div>
        </div>

        <script src="./src/main.js"></script>
    </body>
</html>
